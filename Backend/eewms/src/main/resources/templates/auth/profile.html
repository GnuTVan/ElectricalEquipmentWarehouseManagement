<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông tin tài khoản | Thiết bị điện Hải Phòng</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSRF cho AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap');
        body { font-family: 'Be Vietnam Pro', sans-serif; }
        .sidebar-nav::-webkit-scrollbar { width: 4px; }
        .sidebar-nav::-webkit-scrollbar-thumb { background-color: #4a5568; border-radius: 20px; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
<div class="flex h-screen">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main content -->
    <main id="mainContent" class="flex-1 ml-64 transition-all duration-300 relative">
        <!-- Header -->
        <div th:replace="~{fragments/header :: header}"></div>

        <!-- Profile Form -->
        <div class="p-8 max-w-4xl mx-auto">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Thông tin tài khoản</h1>

            <!-- Alert động cho AJAX -->
            <div id="alertBox" class="hidden px-4 py-2 rounded mb-4"></div>
            <!-- Alert từ server (fallback) -->
            <div th:if="${message}" class="bg-green-100 text-green-800 px-4 py-2 rounded mb-4" th:text="${message}"></div>
            <div th:if="${error}" class="bg-red-100 text-red-800 px-4 py-2 rounded mb-4" th:text="${error}"></div>

            <!-- Fallback action vẫn trỏ /account/update-profile -->
            <form id="profileForm" th:action="@{/account/update-profile}" method="post"
                  enctype="multipart/form-data" th:object="${profile}"
                  class="bg-white rounded-lg shadow p-6 space-y-6">

                <!-- Avatar section -->
                <div class="flex items-center space-x-4 border-b pb-4">
                    <label>
                        <img id="avatarPreview"
                             th:src="${profile.avatarUrl != null and !#strings.isEmpty(profile.avatarUrl)} ? ${profile.avatarUrl} : 'https://placehold.co/80x80?text=Avatar'"
                             class="w-16 h-16 rounded-full object-cover border-2 border-gray-300" alt="Avatar">
                    </label>
                    <div>
                        <input id="avatarFile" type="file" name="avatarFile" accept="image/*" class="text-sm mt-1">
                        <input type="hidden" th:field="*{avatarUrl}"/>
                        <p id="err_avatarUrl" class="text-red-500 text-sm mt-1"></p>
                        <p class="text-xs text-gray-500 mt-1">Chọn ảnh để cập nhật avatar</p>
                    </div>
                </div>

                <!-- Thông tin cá nhân -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-700 mb-2">Thông tin cá nhân</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="font-medium">Họ và tên</label>
                            <input th:field="*{fullName}" type="text" class="w-full border rounded px-3 py-2"/>
                            <p id="err_fullName" class="text-red-500 text-sm mt-1"
                               th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
                        </div>
                        <div>
                            <label class="font-medium">Email</label>
                            <input th:field="*{email}" type="email" class="w-full border rounded px-3 py-2"/>
                            <p id="err_email" class="text-red-500 text-sm mt-1"
                               th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        </div>
                        <div>
                            <label class="font-medium">Số điện thoại</label>
                            <input th:field="*{phone}" type="text" class="w-full border rounded px-3 py-2"/>
                            <p id="err_phone" class="text-red-500 text-sm mt-1"
                               th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                        </div>
                        <div></div> <!-- để căn đều layout -->
                        <div class="md:col-span-2">
                            <label class="font-medium">Địa chỉ</label>
                            <input th:field="*{address}" type="text" class="w-full border rounded px-3 py-2"/>
                            <p id="err_address" class="text-red-500 text-sm mt-1"
                               th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="flex items-center justify-between pt-4 border-t mt-4">
                    <div class="flex flex-wrap items-center gap-3">
                        <span class="text-lg font-semibold text-gray-900">Tên đăng nhập:</span>
                        <span class="text-lg font-semibold text-blue-700" th:text="${#authentication.name}"></span>

                        <a th:href="@{/account/change-password}"
                           class="inline-block px-3 py-1 bg-blue-100 text-blue-700 rounded-md text-sm font-medium hover:bg-blue-200 transition">
                            Đổi mật khẩu
                        </a>
                    </div>

                    <!-- Submit button -->
                    <div class="text-right">
                        <button id="btnSave" type="submit"
                                class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                            Lưu thay đổi
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </main>
</div>

<script>
    // Preview avatar ngay khi chọn file
    const avatarFile = document.getElementById('avatarFile');
    const avatarPreview = document.getElementById('avatarPreview');
    avatarFile?.addEventListener('change', (e) => {
      const f = e.target.files?.[0];
      if (f) avatarPreview.src = URL.createObjectURL(f);
    });

    function clearErrors() {
      ['fullName','email','phone','address','avatarUrl'].forEach(f => {
        const el = document.getElementById('err_' + f);
        if (el) el.textContent = '';
      });
    }
    function showErrors(errors) {
      Object.entries(errors || {}).forEach(([field, msg]) => {
        const el = document.getElementById('err_' + field);
        if (el) el.textContent = msg;
      });
    }
    function showAlert(ok, msg) {
      const box = document.getElementById('alertBox');
      box.classList.remove('hidden','bg-green-100','text-green-800','bg-red-100','text-red-800');
      box.classList.add(ok ? 'bg-green-100' : 'bg-red-100', ok ? 'text-green-800' : 'text-red-800');
      box.textContent = msg || (ok ? 'Thành công' : 'Có lỗi xảy ra');
      box.classList.remove('hidden');
    }

    // Chặn submit và gọi AJAX (multipart)
    (function bindAjax() {
      const form = document.getElementById('profileForm');
      if (!form) return;

      form.addEventListener('submit', async function (e) {
        e.preventDefault();            // ❌ Không reload trang
        clearErrors();
        const btn = document.getElementById('btnSave');
        btn.disabled = true; btn.classList.add('opacity-70','cursor-not-allowed');

        const csrfToken = document.querySelector('meta[name="_csrf"]')?.content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content;

        const formData = new FormData(form);  // chứa cả file avatar

        try {
          const res = await fetch('/account/update-profile/ajax', {
            method: 'POST',
            headers: { 'Accept': 'application/json', ...(csrfHeader ? { [csrfHeader]: csrfToken } : {}) },
            body: formData
          });
          const data = await res.json();

          if (!res.ok || data.ok === false) {
            showErrors(data.errors || {});
            showAlert(false, data.message || 'Vui lòng kiểm tra lại thông tin.');
            return;
          }

          // Thành công: cập nhật avatar preview, thông báo
          if (data.profile?.avatarUrl) {
            avatarPreview.src = data.profile.avatarUrl + '?t=' + Date.now();
          }
          showAlert(true, data.message || 'Cập nhật hồ sơ thành công.');
        } catch (err) {
          console.error(err);
          showAlert(false, 'Có lỗi mạng. Vui lòng thử lại.');
        } finally {
          btn.disabled = false; btn.classList.remove('opacity-70','cursor-not-allowed');
        }
      });
    })();

    // (giữ nguyên) Dropdown user ở header
    const btnUser = document.getElementById("userMenuBtn");
    const dropdown = document.getElementById("userMenuDropdown");
    btnUser?.addEventListener("click", () => dropdown?.classList.toggle("hidden"));
    document.addEventListener("click", (event) => {
      if (!event.target.closest("#userMenuWrapper")) dropdown?.classList.add("hidden");
    });
</script>
</body>
</html>
