<header th:fragment="header" class="bg-white shadow-sm p-4 flex justify-between items-center">
    <div class="relative w-full max-w-md">
        <i class="ri-search-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
        <input type="text" placeholder="Tìm kiếm..." class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="flex items-center space-x-4">
        <button class="p-2 rounded-full hover:bg-gray-100">
            <i class="ri-notification-3-line text-xl text-gray-600"></i>
        </button>
        <button class="p-2 rounded-full hover:bg-gray-100">
            <img src="https://placehold.co/32x32/e2e8f0/e2e8f0" alt="Country Flag" class="w-6 h-6 rounded-full object-cover">
        </button>

        <div class="relative">
            <button onclick="toggleUserDropdown()" class="flex items-center space-x-2 p-2 rounded-full hover:bg-gray-100 focus:outline-none">
                <img src="https://placehold.co/40x40/7e22ce/ffffff?text=U" alt="User Avatar" class="w-10 h-10 rounded-full object-cover border-2 border-blue-500">
                <div class="hidden md:block text-left">
                    <p class="font-semibold text-sm" th:text="${#authentication.name}">Người dùng</p>
                    <p class="text-xs text-gray-500">Admin</p>
                </div>
                <i class="ri-arrow-down-s-line text-gray-500 text-xl"></i>
            </button>
            <div id="userDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded shadow-md z-50 hidden">
                <a th:href="@{/account/info}" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <i class="ri-user-line mr-2"></i> Thông tin tài khoản
                </a>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="w-full flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <i class="ri-logout-box-r-line mr-2"></i> Đăng xuất
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>
