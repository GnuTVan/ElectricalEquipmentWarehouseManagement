<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/common-head :: commonHead('Chi tiết yêu cầu mua hàng')}"></head>
<body class="bg-gray-100 font-sans">
<div class="flex h-screen">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <main id="mainContent" class="flex-1 ml-64 transition-all duration-300 relative">
        <div th:replace="~{fragments/header :: header}"></div>

        <section class="p-6 max-w-5xl w-full mx-auto space-y-6">
            <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded mb-4">
                <i class="ri-check-line mr-1"></i><span th:text="${message}"></span>
            </div>
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">
                <i class="ri-error-warning-line mr-1"></i><span th:text="${error}"></span>
            </div>

            <div class="mb-6 w-full bg-white rounded-xl shadow-sm border p-5">
                <!-- Header + Status -->
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
                    <h1 class="text-xl md:text-2xl font-bold text-gray-900">Chi tiết yêu cầu mua hàng <span th:text="${request.code}"></span></h1>

                    <!-- Badge trạng thái -->
                    <span class="inline-flex items-center"
                          th:switch="${request.status.label}">
                          <span th:case="'Mới tạo'"
                                class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-sm font-medium bg-amber-100 text-amber-800 ring-1 ring-amber-200">
                                <i class="ri-time-line text-base leading-none"></i>
                                <span>Mới tạo</span>
                          </span>
                          <span th:case="'Đã duyệt'"
                                class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-sm font-medium bg-emerald-100 text-emerald-800 ring-1 ring-emerald-200">
                                <i class="ri-shield-check-line text-base leading-none"></i>
                                <a>Đã duyệt</a>
                          </span>
                          <span th:case="'Đã tạo PO'"
                                class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-sm font-medium bg-emerald-100 text-emerald-800 ring-1 ring-emerald-200">
                                <i class="ri-shield-check-line text-base leading-none"></i>
                                <a>Đã tạo đơn mua</a>
                          </span>
                          <span th:case="*"
                                class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-sm font-medium bg-gray-100 text-gray-700 ring-1 ring-gray-200">
                                <i class="ri-question-line text-base leading-none"></i>
                                <a>---</a>
                          </span>
                    </span>
                </div>

                <!-- Meta 2 cột -->
                <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 gap-3 text-sm text-gray-700">
                    <div class="flex items-start gap-2">
                        <i class="ri-hashtag"></i>
                        <div>
                            <div class="text-gray-500">Mã yêu cầu</div>
                            <div class="font-semibold" th:text="${request.code}">PR00001</div>
                        </div>
                    </div>

                    <div class="flex items-start gap-2">
                        <i class="ri-user-line"></i>
                        <div>
                            <div class="text-gray-500">Người tạo</div>
                            <div class="font-semibold" th:text="${request.createdByName}">Nguyễn Văn A</div>
                        </div>
                    </div>

                    <div class="flex items-start gap-2">
                        <i class="ri-calendar-line"></i>
                        <div>
                            <div class="text-gray-500">Ngày tạo</div>
                            <div class="font-semibold"
                                 th:text="${request.createdAt != null ? #temporals.format(request.createdAt, 'dd/MM/yyyy HH:mm') : '---'}">
                                01/08/2025
                            </div>
                        </div>
                    </div>

                    <div class="flex items-start gap-2">
                        <i class="ri-information-line"></i>
                        <div>
                            <div class="text-gray-500">Trạng thái</div>
                            <div class="font-medium" th:text="${request.status.label}">Mới tạo</div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${request.status.name() == 'MOI_TAO'}"
                 class="mb-6 w-full bg-white rounded-xl shadow-sm border p-5">
                <form th:action="@{'/admin/purchase-requests/' + ${request.id} + '/update'}"
                      method="post" class="space-y-4">

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <table class="min-w-full table-auto text-sm border border-gray-200">
                        <thead class="bg-gray-100">
                        <tr>
                            <th class="px-4 py-3 font-semibold whitespace-nowrap border border-gray-200">Sản phẩm</th>
                            <th class="px-4 py-3 font-semibold whitespace-nowrap border border-gray-200">Số lượng cần mua</th>
                            <th class="px-4 py-3 font-semibold whitespace-nowrap border border-gray-200">Nhà cung cấp gợi ý</th>
                            <th class="px-4 py-3 font-semibold whitespace-nowrap border border-gray-200">Ghi chú</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item, iStat : ${request.items}" class="border-t hover:bg-gray-100">
                            <td class="px-4 py-2 border border-gray-200">
                                <span th:text="${item.productName}">Tên SP</span>
                                <input th:if="${request.status.name() == 'MOI_TAO'}" type="hidden"
                                       th:name="'items[' + ${iStat.index} + '].productId'"
                                       th:value="${item.productId}"/>
                                <input th:if="${request.status.name() == 'MOI_TAO'}" type="hidden"
                                       th:name="'items[' + ${iStat.index} + '].id'"
                                       th:value="${item.id}"/>
                            </td>

                            <!-- Quantity -->
                            <td class="px-4 py-2 border border-gray-200">
                                <input th:if="${request.status.name() == 'MOI_TAO'}" type="number" min="1"
                                       th:name="'items[' + ${iStat.index} + '].quantityNeeded'"
                                       th:value="${item.quantityNeeded}" class="w-full border rounded px-2 py-1"/>
                                <span th:unless="${request.status.name() == 'MOI_TAO'}"
                                      th:text="${item.quantityNeeded}">SL</span>
                            </td>

                            <!-- Supplier -->
                            <td class="px-4 py-2 border border-gray-200">
                                <select th:if="${request.status.name() == 'MOI_TAO'}"
                                        th:name="'items[' + ${iStat.index} + '].suggestedSupplierId'"
                                        class="w-full border rounded px-2 py-1">
                                    <option value="">-- Không chọn --</option>
                                    <option th:each="s : ${allowedSuppliers[item.productId]}"
                                            th:value="${s.id}" th:text="${s.name}"
                                            th:selected="${item.suggestedSupplierId != null and item.suggestedSupplierId == s.id}">
                                    </option>
                                </select>
                                <span th:unless="${request.status.name() == 'MOI_TAO'}"
                                      th:text="${item.suggestedSupplierName} ?: '--'">NCC</span>
                            </td>

                            <!-- Note -->
                            <td class="px-4 py-2 border border-gray-200">
                                <input th:if="${request.status.name() == 'MOI_TAO'}" type="text"
                                       th:name="'items[' + ${iStat.index} + '].note'"
                                       th:value="${item.note}" class="w-full border rounded px-2 py-1"/>
                                <span th:unless="${request.status.name() == 'MOI_TAO'}"
                                      th:text="${item.note} ?: '--'">Note</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- Buttons chỉ hiện khi editable -->
                    <div th:if="${request.status.name() == 'MOI_TAO'}"
                         class="flex flex-wrap items-center gap-3 justify-between">

                        <!-- Trái: Cập nhật -->
                        <div class="order-2 md:order-1">
                            <button type="submit"
                                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded shadow">
                                Cập nhật sản phẩm
                            </button>
                        </div>

                        <!-- Phải: Duyệt + Hủy -->
                        <div class="order-1 md:order-2 ml-auto flex flex-wrap items-center gap-3"
                             sec:authorize="hasAnyRole('MANAGER')">

                            <div class="flex items-center gap-2">
                                <input type="text" name="reason" placeholder="Lý do hủy"
                                       class="border rounded px-3 py-2 w-56"/>
                                <button type="submit"
                                        th:formaction="@{'/admin/purchase-requests/' + ${request.id} + '/cancel'}"
                                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow">
                                    Hủy yêu cầu
                                </button>
                            </div>

                            <button type="submit"
                                    th:formaction="@{'/admin/purchase-requests/' + ${request.id} + '/status'}"
                                    name="status" value="DA_DUYET"
                                    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow">
                                Duyệt yêu cầu
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </section>
        <!-- >>> NEW: Nút tạo PO khi đã duyệt -->
        <div th:if="${request.status.name() == 'DA_DUYET'}" class="w-full max-w-5xl mx-auto">
            <div class="bg-white rounded-xl shadow-sm border p-4 flex items-center justify-between">
                <div class="text-sm text-gray-600 flex items-center gap-2">
                    <i class="ri-shield-check-line"></i>
                    <span>Yêu cầu đã được duyệt</span>
                </div>

                <form th:action="@{'/admin/purchase-requests/' + ${request.id} + '/generate-po'}" method="post"
                      onsubmit="return confirm('Tạo các đơn mua hàng theo nhà cung cấp đã chọn?');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit"
                            class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white shadow">
                        <i class="ri-add-line"></i>
                        <span>Tạo phiếu mua hàng</span>
                    </button>
                </form>
            </div>
        </div>

    </main>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
