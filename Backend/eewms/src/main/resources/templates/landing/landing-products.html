<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sản phẩm thiết bị điện</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans">

<!-- Header -->
<div th:replace="~{fragments/landing-header :: landingHeader}"></div>

<!-- Nội dung -->
<div class="flex px-6 py-8 gap-6">

  <!-- Sidebar: Danh mục + Combo -->
  <aside class="w-64 bg-white p-4 shadow rounded h-fit">
    <a th:href="@{/san-pham}" class="font-bold text-lg mb-3 block text-blue-700 hover:underline">
      DANH MỤC SẢN PHẨM
    </a>

    <ul class="space-y-2 text-gray-700 text-sm">
      <li th:each="c : ${categories}">
        <a href="#"
           th:data-category-id="${c.id}"
           th:text="${c.name}"
           class="category-link block hover:underline"
           th:classappend="${selectedCategoryId} == ${c.id} ? 'font-semibold text-blue-700 underline' : ''">
        </a>
      </li>
    </ul>

    <!-- NEW: COMBO -->
    <hr class="my-4">
    <div class="font-bold text-lg mb-2 text-blue-700">COMBO</div>
    <ul class="space-y-2 text-gray-700 text-sm">
      <li th:each="co : ${combos}">
        <a th:href="@{/combo/{id}(id=${co.id})}"
           th:text="${co.name}"
           class="block hover:underline">
        </a>
      </li>
    </ul>
  </aside>


  <!-- Danh sách sản phẩm -->
  <section class="flex-1">

    <!-- Form tìm kiếm + sort + page-size -->
    <form method="get" th:action="@{/san-pham}" class="mb-6 flex flex-wrap gap-3 items-center">
      <input type="text" name="keyword" id="keywordInput" placeholder="Tìm sản phẩm..."
             th:value="${keyword}"
             class="border border-gray-300 px-3 py-1 rounded w-64" />


      <!-- Ẩn categoryId nếu đang lọc danh mục -->
      <input type="hidden" name="filterCategory" th:value="${selectedCategoryId}" />

      <!-- Reset về trang 1 khi submit form -->
      <input type="hidden" name="page" value="0"/>
      <!-- Giữ size hiện tại -->
      <input type="hidden" name="size" th:value="${size}"/>

      <!-- Dropdown sắp xếp -->
      <select name="sort"
              class="border border-gray-300 px-3 py-1 rounded"
              th:value="${sort}"
              onchange="this.form.submit()">
        <option value="">Mặc định</option>
        <option value="priceAsc"  th:selected="${sort} == 'priceAsc'">Giá tăng dần</option>
        <option value="priceDesc" th:selected="${sort} == 'priceDesc'">Giá giảm dần</option>
      </select>

      <button type="submit" class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">
        <i class="ri-search-line mr-1"></i> Tìm kiếm
      </button>

      <!-- (Tuỳ chọn) chọn số lượng mỗi trang -->
      <label class="ml-auto text-sm text-gray-600">Hiển thị
        <select id="sizeSelect" class="border border-gray-300 px-2 py-1 rounded ml-1 align-middle">
          <option th:selected="${size == 8}" value="8">8</option>
          <option th:selected="${size == 16}" value="16">16</option>
          <option th:selected="${size == 24}" value="24">24</option>
        </select> / trang
      </label>
    </form>

    <!-- Grid sản phẩm -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <a th:each="p : ${products}"
         th:href="@{/san-pham/{id}(id=${p.id})}"
         class="block bg-white rounded shadow p-3 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <!-- Ảnh đầu tiên -->
        <img th:if="${p.images != null and !p.images.isEmpty()}"
             th:src="${p.images[0].imageUrl}"
             class="w-full h-48 object-contain mb-2 bg-gray-100 rounded"
             th:alt="${'Ảnh ' + p.name}">

        <div th:if="${p.images == null or p.images.isEmpty()}"
             class="w-full h-48 flex items-center justify-center bg-gray-200 rounded text-gray-500 italic">
          Không có ảnh
        </div>

        <!-- Tên sản phẩm -->
        <h3 class="font-semibold text-base mb-1" th:text="${p.name}">Tên sản phẩm</h3>

        <!-- Danh mục -->
        <p class="text-sm text-gray-500" th:text="${p.category.name}">Danh mục</p>

        <!-- Giá -->
        <p class="text-red-600 font-semibold mt-2"
           th:text="${#numbers.formatDecimal(p.listingPrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</p>
      </a>
    </div>



    <!-- Phân trang -->
    <div class="mt-8 flex items-center justify-center gap-2" th:if="${totalPages > 1}">
      <!-- Prev -->
      <a th:if="${currentPage > 0}"
         th:href="@{/san-pham(page=${currentPage-1}, size=${size}, sort=${sort}, keyword=${keyword}, filterCategory=${selectedCategoryId})}"
         class="px-3 py-1 border rounded hover:bg-gray-50">Trước</a>
      <span th:if="${currentPage == 0}" class="px-3 py-1 border rounded text-gray-400 cursor-not-allowed">Trước</span>

      <!-- Numbers -->
      <span th:each="i : ${#numbers.sequence(0, totalPages-1)}">
        <a th:if="${i != currentPage}"
           th:href="@{/san-pham(page=${i}, size=${size}, sort=${sort}, keyword=${keyword}, filterCategory=${selectedCategoryId})}"
           th:text="${i + 1}"
           class="px-3 py-1 border rounded hover:bg-gray-50"></a>
        <span th:if="${i == currentPage}"
              th:text="${i + 1}"
              class="px-3 py-1 border rounded bg-blue-600 text-white"></span>
      </span>

      <!-- Next -->
      <a th:if="${currentPage + 1 < totalPages}"
         th:href="@{/san-pham(page=${currentPage+1}, size=${size}, sort=${sort}, keyword=${keyword}, filterCategory=${selectedCategoryId})}"
         class="px-3 py-1 border rounded hover:bg-gray-50">Sau</a>
      <span th:if="${currentPage + 1 >= totalPages}" class="px-3 py-1 border rounded text-gray-400 cursor-not-allowed">Sau</span>
    </div>

  </section>
</div>

<!-- Footer -->
<footer class="bg-gray-200 py-4 text-center text-sm text-gray-600 mt-8">
  &copy; 2025 Thiết Bị Điện Hải Phòng. All rights reserved.
</footer>

<!-- JavaScript: click danh mục giữ sort/size và reset về trang 1 -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const keywordInput = document.getElementById("keywordInput");
    const categoryLinks = document.querySelectorAll(".category-link");

    const usp        = new URLSearchParams(window.location.search);
    const currentSort = usp.get('sort') || '';
    const currentSize = usp.get('size') || '12';

    categoryLinks.forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        const categoryId = this.getAttribute("data-category-id");
        const keyword = keywordInput.value.trim();

        let url = `/san-pham?filterCategory=${encodeURIComponent(categoryId)}&page=0&size=${encodeURIComponent(currentSize)}`;
        if (keyword !== "") url += `&keyword=${encodeURIComponent(keyword)}`;
        if (currentSort)   url += `&sort=${encodeURIComponent(currentSort)}`;

        window.location.href = url;
      });
    });

    // Đổi page size: giữ keyword/category/sort, reset page = 0
    const sizeSelect = document.getElementById('sizeSelect');
    if (sizeSelect) {
      sizeSelect.addEventListener('change', function() {
        const size = this.value;
        const keyword = keywordInput.value.trim();
        const categoryId = usp.get('filterCategory') || '';
        let url = `/san-pham?page=0&size=${encodeURIComponent(size)}`;
        if (categoryId) url += `&filterCategory=${encodeURIComponent(categoryId)}`;
        if (keyword)    url += `&keyword=${encodeURIComponent(keyword)}`;
        if (currentSort)url += `&sort=${encodeURIComponent(currentSort)}`;
        window.location.href = url;
      });
    }
  });
</script>

</body>
</html>
