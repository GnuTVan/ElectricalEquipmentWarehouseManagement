<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{fragments/common-head :: commonHead('Công nợ')}"></head>
<body class="bg-gray-100 font-sans">
<div class="flex min-h-screen">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main -->
    <main id="mainContent" class="flex-1 ml-64 transition-all duration-300 relative">
        <div th:replace="~{fragments/header :: header}"></div>
        <div class="px-6 py-6">
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Công nợ</h1>
                <p class="text-sm text-gray-500">Danh sách công nợ nhà cung cấp (từ phiếu nhập kho).</p>
            </div>

            <div class="bg-white shadow rounded-lg overflow-x-auto">
                <table class="min-w-full table-auto text-sm text-left border border-gray-200">
                    <thead class="bg-gray-100 text-gray-700 font-semibold">
                    <tr>
                        <th class="px-6 py-3 border border-gray-200 whitespace-nowrap">Nhà cung cấp</th>
                        <th class="px-6 py-3 border border-gray-200 whitespace-nowrap">Mã phiếu nhập</th>
                        <th class="px-6 py-3 border border-gray-200 text-right whitespace-nowrap">Tổng</th>
                        <th class="px-6 py-3 border border-gray-200 text-right whitespace-nowrap">Đã trả</th>
                        <th class="px-6 py-3 border border-gray-200 text-right whitespace-nowrap">Còn lại</th>
                        <th class="px-6 py-3 border border-gray-200 whitespace-nowrap">Hạn thanh toán</th>
                        <th class="px-6 py-3 border border-gray-200 whitespace-nowrap">Trạng thái</th>
                        <th class="px-6 py-3 border border-gray-200 text-center whitespace-nowrap">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r : ${rows}" class="border-t hover:bg-gray-50">
                        <td class="px-6 py-3 border border-gray-200" th:text="${r.supplierName}">NCC</td>
                        <td class="px-6 py-3 border border-gray-200" th:text="${r.docCode}">RN0001</td>
                        <td class="px-6 py-3 border border-gray-200 text-right"
                            th:text="${#numbers.formatDecimal(r.total, 0, 'DEFAULT', 0, 'DEFAULT')}">0
                        </td>
                        <td class="px-6 py-3 border border-gray-200 text-right"
                            th:text="${#numbers.formatDecimal(r.paid, 0, 'DEFAULT', 0, 'DEFAULT')}">0
                        </td>
                        <td class="px-6 py-3 border border-gray-200 text-right font-semibold"
                            th:text="${#numbers.formatDecimal(r.remain, 0, 'DEFAULT', 0, 'DEFAULT')}">0
                        </td>
                        <td class="px-6 py-3 border border-gray-200"
                            th:text="${r.dueDate != null ? #temporals.format(r.dueDate, 'dd/MM/yyyy') : ''}"></td>
                        <td class="px-6 py-3 border border-gray-200 whitespace-nowrap" th:text="${r.status.label}">UNPAID</td>
                        <td class="px-6 py-3 border border-gray-200 text-center space-x-3 whitespace-nowrap">
                            <a th:if="${r.receiptId != null}"
                               th:href="@{'/admin/warehouse-receipts/view/' + ${r.receiptId}}"
                               class="inline-flex items-center gap-1 px-3 py-1.5 bg-blue-500 hover:bg-blue-600 text-white text-sm rounded">
                                <i class="ri-eye-line text-sm"></i> Xem phiếu
                            </a>
                            <!-- Sau có thể thêm nút Thanh toán ở đây -->
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
