<!DOCTYPE html>

<body class="bg-gray-100 font-sans">
<div class="flex min-h-screen">
    <!-- Sidebar -->

    <!-- Main -->

            </div>

            <div class="bg-white shadow rounded-lg overflow-x-auto">
                <table id="Table" class="min-w-full table-auto text-sm text-left border border-gray-200">
                    <thead class="bg-gray-100 text-gray-700 font-semibold">
                    <tr>
                        <th class="px-6 py-3 border border-gray-200 whitespace-nowrap">Nh√† cung c·∫•p</th>
                        <th class="px-6 py-3 border border-gray-200 whitespace-nowrap">S·ªë ƒëi·ªán tho·∫°i</th>
                        <th class="px-6 py-3 border border-gray-200 whitespace-nowrap">M√£ phi·∫øu nh·∫≠p</th>
                        <th class="px-6 py-3 border border-gray-200 text-right whitespace-nowrap">T·ªïng</th>
                        <th class="px-6 py-3 border border-gray-200 text-right whitespace-nowrap">ƒê√£ tr·∫£</th>
                        <th class="px-6 py-3 border border-gray-200 text-right whitespace-nowrap">C√≤n l·∫°i</th>
                        <th class="px-6 py-3 border border-gray-200 text-center whitespace-nowrap">H·∫°n thanh to√°n</th>
                        <th class="px-6 py-3 border border-gray-200 text-center whitespace-nowrap">Tr·∫°ng th√°i</th>
                        <th class="px-6 py-3 border border-gray-200 text-center whitespace-nowrap">H√†nh ƒë·ªông</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r : ${rows}"
                        class="border-t hover:bg-gray-50"
                        th:attr="data-od=${r.dueDate != null ? #temporals.format(r.dueDate, 'yyyyMMdd') : '00000000'},
                                 data-id=${r.receiptId != null ? r.receiptId : 0}">
                        <td class="px-6 py-3 border border-gray-200" th:text="${r.supplierName}">NCC</td>

                        <!-- Phone: click-to-call n·∫øu c√≥ -->
                        <td class="px-6 py-3 border border-gray-200">
                            <a th:if="${r.supplierPhone != null}"
                               th:href="${'tel:' + r.supplierPhone}"
                               class="text-gray-700 hover:underline"
                               th:text="${r.supplierPhone}">0987...</a>
                            <span th:if="${r.supplierPhone == null}" class="text-gray-400">‚Äî</span>
                        </td>

                        <td class="px-6 py-3 border border-gray-200" th:text="${r.docCode}">RN0001</td>

                        <td class="px-6 py-3 border border-gray-200 text-right whitespace-nowrap"
                            th:text="${#numbers.formatDecimal(r.total, 0, 'DEFAULT', 0, 'DEFAULT')} + ' ƒë'">0</td>

                        <td class="px-6 py-3 border border-gray-200 text-right whitespace-nowrap"
                            th:text="${#numbers.formatDecimal(r.paid, 0, 'DEFAULT', 0, 'DEFAULT')} + ' ƒë'">0</td>

                        <td class="px-6 py-3 border border-gray-200 text-right whitespace-nowrap font-semibold"
                            th:text="${#numbers.formatDecimal(r.remain, 0, 'DEFAULT', 0, 'DEFAULT')} + ' ƒë'">0</td>

                        <td class="px-6 py-3 border border-gray-200 text-center"

                        <td class="px-6 py-3 border border-gray-200 whitespace-nowrap text-center">
                            <span class="inline-flex items-center justify-center px-2 py-1 rounded text-md font-semibold whitespace-nowrap w-36"
                                  th:classappend="${r.status == 'Ch∆∞a thanh to√°n'}  ? 'bg-gray-100  text-gray-700'  :
                                                  (${r.status == 'ƒê√£ thanh to√°n'} ? 'bg-emerald-100 text-emerald-700' :
                                                  (${r.status == 'Thanh to√°n m·ªôt ph·∫ßn'} ? 'bg-amber-100 text-amber-700' : 'bg-red-100 text-red-700'))"
                                  th:text="${r.status}">
                            </span>

                        <td sec:authorize="hasRole('MANAGER')"
                            class="px-6 py-3 border border-gray-200 text-center space-x-3 whitespace-nowrap">
                            <a th:if="${r.receiptId != null}"
                               th:href="@{'/admin/warehouse-receipts/view/' + ${r.receiptId}}"
                               class="inline-flex items-center gap-1 px-3 py-1.5 bg-gray-100 text-gray-800 hover:bg-gray-200 border text-sm rounded shadow">
                                <i class="ri-eye-line text-sm"></i> Chi ti·∫øt
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- üîΩ S·∫Øp x·∫øp m·ªõi ‚Üí c≈© gi·ªëng SO -->
            <script>
                (function () {
                    var tbody = document.querySelector('#Table tbody');
                    if (!tbody) return;

                    var rows = Array.from(tbody.querySelectorAll('tr[data-od]'));
                    if (!rows.length) return;

                    rows.sort(function (a, b) {
                        var ao = a.dataset.od || '0';
                        var bo = b.dataset.od || '0';
                        if (ao !== bo) return bo.localeCompare(ao); // desc theo dueDate (yyyyMMdd)

                        var ai = parseInt(a.dataset.id || '0', 10);
                        var bi = parseInt(b.dataset.id || '0', 10);
                        if (!isNaN(ai) && !isNaN(bi)) return bi - ai; // desc theo id
                        return (b.dataset.id || '').localeCompare(a.dataset.id || '');
                    });

                    rows.forEach(function (r) { tbody.appendChild(r); });
                })();
            </script>

            <div th:replace="~{fragments/pagination :: clientPager('Table', 10)}"></div>
        </div>
    </main>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
