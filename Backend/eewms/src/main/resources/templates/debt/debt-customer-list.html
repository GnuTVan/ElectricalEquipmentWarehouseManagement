<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{fragments/common-head :: commonHead('Công nợ khách hàng')}"></head>
<body class="bg-gray-100 font-sans">
<div class="flex min-h-screen">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main id="mainContent" class="flex-1 ml-64 transition-all duration-300 relative">
        <div th:replace="~{fragments/header :: header}"></div>
        <div class="px-6 py-6">
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Công nợ khách hàng</h1>
                <p class="text-sm text-gray-500">Danh sách công nợ phát sinh từ bán hàng / phiếu xuất.</p>
            </div>

            <div class="bg-white shadow rounded-lg overflow-x-auto">
                <table id="Table" class="min-w-full table-auto text-sm text-left border border-gray-200">
                    <thead class="bg-gray-100 text-gray-700 font-semibold">
                    <tr>
                        <th class="px-6 py-3 border border-gray-200 whitespace-nowrap">Khách hàng</th>
                        <th class="px-6 py-3 border border-gray-200 whitespace-nowrap">Số điện thoại</th>
                        <th class="px-6 py-3 border border-gray-200 whitespace-nowrap">Mã chứng từ</th>
                        <th class="px-6 py-3 border border-gray-200 text-right whitespace-nowrap">Tổng</th>
                        <th class="px-6 py-3 border border-gray-200 text-right whitespace-nowrap">Đã thu</th>
                        <th class="px-6 py-3 border border-gray-200 text-right whitespace-nowrap">Còn lại</th>
                        <th class="px-6 py-3 border border-gray-200 whitespace-nowrap">Hạn thanh toán</th>
                        <th class="px-6 py-3 border border-gray-200 whitespace-nowrap">Trạng thái</th>
                        <th class="px-6 py-3 border border-gray-200 text-center whitespace-nowrap">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r : ${rows}" class="border-t hover:bg-gray-50">
                        <td class="px-6 py-3 border border-gray-200" th:text="${r.customer}">Khách hàng</td>
                        <td class="px-6 py-3 border border-gray-200" th:text="${r.phone}">090...</td>
                        <td class="px-6 py-3 border border-gray-200" th:text="${r.docCode}">GIN#1</td>
                        <td class="px-6 py-3 border border-gray-200 text-right"
                            th:text="${#numbers.formatDecimal(r.total, 0, 'DEFAULT', 0, 'DEFAULT')}">0</td>
                        <td class="px-6 py-3 border border-gray-200 text-right"
                            th:text="${#numbers.formatDecimal(r.paid, 0, 'DEFAULT', 0, 'DEFAULT')}">0</td>
                        <td class="px-6 py-3 border border-gray-200 text-right font-semibold"
                            th:text="${#numbers.formatDecimal(r.remain, 0, 'DEFAULT', 0, 'DEFAULT')}">0</td>
                        <td class="px-6 py-3 border border-gray-200"
                            th:text="${r.dueDate != null ? #temporals.format(r.dueDate, 'dd/MM/yyyy') : ''}"></td>
                        <td class="px-6 py-3 border border-gray-200 whitespace-nowrap" th:text="${r.status}">UNPAID</td>
                        <td class="px-6 py-3 border border-gray-200 text-center space-x-3 whitespace-nowrap">
                            <a th:if="${r.goodIssueId != null}"
                               th:href="@{'/good-issue/view/' + ${r.goodIssueId}}"
                               class="inline-flex items-center gap-1 px-3 py-1.5 bg-gray-100 text-gray-800 hover:bg-gray-200 border text-sm rounded shadow">
                                <i class="ri-eye-line text-sm"></i> Chi tiết
                            </a>
                            <a th:if="${r.goodIssueId == null}"
                               th:href="@{'/admin/debts/view/' + ${r.debtId}}"
                               class="inline-flex items-center gap-1 px-3 py-1.5 bg-gray-100 text-gray-800 hover:bg-gray-200 border text-sm rounded shadow">
                                <i class="ri-eye-line text-sm"></i> Chi tiết
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:replace="~{fragments/pagination :: clientPager('Table', 10)}"></div>
        </div>
    </main>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
