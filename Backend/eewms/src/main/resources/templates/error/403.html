<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common-head :: commonHead('403')}"></head>

<body class="bg-gray-100 font-sans">
<div class="flex h-screen">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <main id="mainContent" class="flex-1 ml-64 transition-all duration-300 relative">
        <!-- Header -->
        <div th:replace="~{fragments/header :: header}"></div>

        <!-- Nội dung căn giữa -->
        <div class="px-6 py-6">
            <div class="flex items-center justify-center min-h-[calc(100vh-160px)]">

                    <div class="flex items-center justify-center">
                        <i class="ri-shield-keyhole-line text-6xl text-red-500"></i>

                    </p>
                    <div class="mt-6 flex items-center justify-center gap-3">
                        <a th:href="@{/dashboard}"
                           class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Về Trang chủ</a>
                        <a href="javascript:history.back()"
                           class="px-4 py-2 rounded border border-gray-300 hover:bg-gray-50">Quay lại</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
