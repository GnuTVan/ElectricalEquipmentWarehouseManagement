<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/common-head :: commonHead('Danh sách phiếu kiểm kê')}"></head>
<body class="bg-gray-100 font-sans">
<div class="flex h-screen">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main -->
    <main id="mainContent" class="flex-1 ml-64 transition-all duration-300 relative">
        <!-- Header -->
        <div th:replace="~{fragments/header :: header}"></div>

        <section class="p-6">
            <!-- Title & Actions -->
            <div class="mb-6 flex flex-wrap items-center justify-between gap-3">
                <div>
                    <h1 class="text-2xl font-bold">Danh sách phiếu kiểm kê</h1>
                    <p class="text-gray-500 text-sm">Quản lý kiểm kê – 1 staff/phiếu</p>
                </div>
                <div class="flex gap-2" sec:authorize="hasRole('MANAGER')">
                    <a th:href="@{/inventory/count/create(warehouseId=${warehouseId})}"
                       class="px-4 py-2 rounded-lg border border-blue-600 text-blue-600 hover:bg-blue-50">
                        <i class="ri-add-line mr-1"></i>Tạo phiếu kiểm kê
                    </a>
                </div>
            </div>

            <!-- Filters -->
            <form id="filterForm" method="get" class="mb-6 flex flex-wrap items-center gap-3">
                <select name="warehouseId" class="border px-3 py-2 rounded w-56">
                    <option value="">Tất cả kho</option>
                    <option th:each="wh : ${warehouses}"
                            th:value="${wh.id}"
                            th:selected="${warehouseId == wh.id}"
                            th:text="${wh.name}">
                    </option>
                </select>

                <select name="status" class="border px-3 py-2 rounded w-48">
                    <option value="">Tất cả trạng thái</option>
                    <option value="IN_PROGRESS" th:selected="${status == 'IN_PROGRESS'}">Đang kiểm</option>
                    <option value="SUBMITTED" th:selected="${status == 'SUBMITTED'}">Chờ duyệt</option>
                    <option value="APPROVED" th:selected="${status == 'APPROVED'}">Đã duyệt</option>
                </select>

                <select name="staffId" class="border px-3 py-2 rounded w-56">
                    <option value="">Tất cả nhân viên</option>
                    <option th:each="st : ${staffs}"
                            th:value="${st.id}"
                            th:selected="${staffId == st.id}"
                            th:text="${st.fullName}">
                    </option>
                </select>


                <input type="text" name="keyword"
                       placeholder="Tìm theo mã phiếu / ghi chú"
                       th:value="${keyword}"
                       class="border px-3 py-2 rounded w-72"/>

                <input type="date" name="createdAtFrom"
                       th:value="${createdAtFrom}"
                       class="border px-3 py-2 rounded"/>

                <input type="date" name="createdAtTo"
                       th:value="${createdAtTo}"
                       class="border px-3 py-2 rounded"/>

                <button type="submit" id="btnFilter" class="bg-blue-600 text-white px-4 py-2 rounded"
                        title="Nhấn lại lần nữa với bộ lọc y hệt để xóa lọc">Lọc
                </button>

            </form>


            <!-- Legend -->
            <div class="flex items-center gap-2 text-xs mb-4">
                <span class="inline-flex items-center px-2 py-0.5 rounded-full bg-blue-100 text-blue-700">Đang kiểm</span>
                <span class="inline-flex items-center px-2 py-0.5 rounded-full bg-amber-100 text-amber-700">Chờ duyệt</span>
                <span class="inline-flex items-center px-2 py-0.5 rounded-full bg-emerald-100 text-emerald-700">Đã duyệt</span>
            </div>

            <!-- Table -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <table id="Table" class="min-w-full table-auto text-sm border border-gray-200">
                    <thead class="bg-gray-100 text-left">
                    <tr>
                        <th class="px-4 py-3 border border-gray-200 font-semibold whitespace-nowrap">Mã phiếu</th>
                        <th class="px-4 py-3 border border-gray-200 font-semibold whitespace-nowrap">Kho</th>
                        <th class="px-4 py-3 border border-gray-200 font-semibold whitespace-nowrap">Nhân viên</th>
                        <th class="px-4 py-3 border border-gray-200 font-semibold whitespace-nowrap text-right">Số SP
                        </th>
                        <th class="px-4 py-3 border border-gray-200 font-semibold whitespace-nowrap text-center">Trạng
                            thái
                        </th>
                        <th class="px-4 py-3 border border-gray-200 font-semibold whitespace-nowrap">Ngày tạo</th>
                        <th class="px-4 py-3 border border-gray-200 font-semibold whitespace-nowrap">Cập nhật</th>
                        <th class="px-4 py-3 border border-gray-200 font-semibold whitespace-nowrap text-center">Thao
                            tác
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="count : ${counts}" class="hover:bg-gray-50" th:data-id="${count.id}">
                        <td class="px-4 py-3">
        <span class="px-2 py-0.5 rounded bg-gray-100 font-mono text-xs"
              th:text="${count.code}"></span>
                            <div class="text-xs text-gray-500">
                                Tạo: <span th:text="${#temporals.format(count.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                            </div>
                        </td>
                        <td class="px-4 py-3" th:text="${count.warehouseName}"></td>
                        <td class="px-4 py-3 flex items-center gap-2">
                            <i class="ri-user-3-line text-gray-500"></i>
                            <span th:text="${count.staffName}"></span>
                        </td>
                        <td class="px-4 py-3 text-right" th:text="${count.totalExpected}"></td>
                        <td class="px-4 py-3 text-center">
    <span th:classappend="
            ${count.status.name() == 'IN_PROGRESS'} ? ' bg-blue-100 text-blue-700' :
            (${count.status.name() == 'SUBMITTED'} ? ' bg-amber-100 text-amber-700' :
            (${count.status.name() == 'APPROVED'} ? ' bg-emerald-100 text-emerald-700' : ''))"
          class="inline-flex px-2 py-0.5 rounded-full text-xs font-medium">
        <span th:text="${count.status.label}"></span>
    </span>
                        </td>
                        <td class="px-4 py-3 text-gray-500"
                            th:text="${#temporals.format(count.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td class="px-4 py-3 text-gray-500"
                            th:text="${#temporals.format(count.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td class="px-4 py-3">
                            <div class="flex justify-end gap-2">
                                <!-- Manager luôn có quyền -->
                                <a sec:authorize="hasRole('MANAGER')"
                                   th:href="@{'/inventory/count/' + ${count.id}}"
                                   class="inline-flex items-center gap-1 px-3 py-1.5 rounded-lg border border-gray-200">
                                    <i class="ri-eye-line"></i>Chi tiết
                                </a>

                                <!-- Manager: duyệt -->
                                <a sec:authorize="hasRole('MANAGER')"
                                   th:if="${count.status.name() == 'SUBMITTED'}"
                                   th:href="@{'/inventory/count/' + ${count.id} + '/review'}"
                                   class="inline-flex items-center gap-1 px-3 py-1.5 rounded-lg border border-amber-600 text-amber-700">
                                    <i class="ri-clipboard-check-line"></i>Duyệt
                                </a>

                                <!-- Staff: chỉ khi được assign và IN_PROGRESS -->
                                <a sec:authorize="hasRole('STAFF')"
                                   th:if="${count.status.name() == 'IN_PROGRESS'}"
                                   th:href="@{'/inventory/count/' + ${count.id}}"
                                   class="inline-flex items-center gap-1 px-3 py-1.5 rounded-lg border border-blue-600 text-blue-600">
                                    <i class="ri-edit-line"></i>Xử lý phiếu
                                </a>

                                <!-- Staff: nếu SUBMITTED thì chỉ xem chi tiết -->
                                <a sec:authorize="hasRole('STAFF')"
                                   th:if="${count.status.name() == 'SUBMITTED' or count.status.name() == 'APPROVED'}"
                                   th:href="@{'/inventory/count/' + ${count.id} + '/review'}"
                                   class="inline-flex items-center gap-1 px-3 py-1.5 rounded-lg border border-gray-200">
                                    <i class="ri-eye-line"></i>Chi tiết
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Pagination -->
            <div th:replace="~{fragments/pagination :: clientPager('Table', 10)}"></div>
        </section>

        <div th:replace="~{fragments/footer :: footer}"></div>
    </main>
</div>
<script>
    // Sắp xếp: mới → cũ theo data-od (nếu sau này render từ server)
    (function () {
        var tbody = document.querySelector('#Table tbody');
        if (!tbody) return;
        var rows = Array.from(tbody.querySelectorAll('tr[data-od]'));
        if (!rows.length) return;
        rows.sort(function (a, b) {
            var ao = a.dataset.od || '0', bo = b.dataset.od || '0';
            if (ao !== bo) return bo.localeCompare(ao);
            var ai = parseInt(a.dataset.id || '0', 10), bi = parseInt(b.dataset.id || '0', 10);
            if (!isNaN(ai) && !isNaN(bi)) return bi - ai;
            return (b.dataset.id || '').localeCompare(a.dataset.id || '');
        });
        rows.forEach(function (r) {
            tbody.appendChild(r);
        });
    })();

    // Lọc lần 2 = reset
    (function () {
        var form = document.getElementById('filterForm');
        if (!form) return;
        var KEY = 'inventoryCounts:lastQuery';

        function buildQuery() {
            var fd = new FormData(form), q = new URLSearchParams();
            ['warehouseId', 'status', 'staffId', 'keyword', 'createdAtFrom', 'createdAtTo'].forEach(function (n) {
                var v = (fd.get(n) || '').toString().trim();
                if (v) q.set(n, v);
            });
            return q.toString();
        }

        form.addEventListener('submit', function (e) {
            var cur = buildQuery(), last = sessionStorage.getItem(KEY);
            if (last && last === cur) {
                e.preventDefault();
                ['warehouseId', 'status', 'staffId', 'keyword'].forEach(function (n) {
                    var el = form.querySelector('[name="' + n + '"]');
                    if (el) el.value = '';
                });
                sessionStorage.removeItem(KEY);
                form.querySelectorAll('input,select').forEach(function (el) {
                    if (!el.value) el.disabled = true;
                });
                form.submit();
            } else {
                sessionStorage.setItem(KEY, cur);
            }
        });
    })();
</script>
</body>
</html>
