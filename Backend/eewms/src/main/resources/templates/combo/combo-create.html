<!-- src/main/resources/templates/combo/combo-create.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common-head :: commonHead('Tạo combo')}"></head>
<body class="bg-gray-100 font-sans">
<div class="flex h-screen">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main class="flex-1 ml-64 transition-all duration-300 relative">
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="max-w-4xl mx-auto px-6 py-6 bg-white rounded shadow">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-xl font-semibold">Tạo combo</h1>
                <a th:href="@{/combos}" class="text-sm text-blue-600 hover:underline">← Quay lại danh sách</a>
            </div>

            <form id="createComboForm" th:action="@{/combos/create}" th:object="${comboForm}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block mb-1">Tên combo</label>
                        <input type="text" th:field="*{name}" class="w-full border rounded px-3 py-2" required/>
                        <div th:if="${#fields.hasErrors('name')}" class="text-red-600 text-sm mt-1"
                             th:errors="*{name}">Lỗi tên combo</div>
                    </div>
                    <div>
                        <label class="block mb-1">Trạng thái</label>
                        <select th:field="*{status}" class="w-full border rounded px-3 py-2">
                            <option value="ACTIVE">Đang hoạt động</option>
                            <option value="INACTIVE">Ngưng hoạt động</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <label class="block mb-1">Mô tả</label>
                        <textarea th:field="*{description}" rows="2" class="w-full border rounded px-3 py-2"></textarea>
                    </div>
                </div>

                <div class="mt-6">
                    <h3 class="font-semibold mb-2">Sản phẩm trong combo</h3>

                    <div class="flex items-center gap-3 mb-3">
                        <select id="addSelectProduct" class="border rounded px-3 py-2 min-w-[360px]">
                            <option value="">-- Chọn sản phẩm --</option>
                            <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.code + ' - ' + p.name}"></option>
                        </select>

                        <!-- quantity input: khóa 1..999 ngay khi gõ -->
                        <input id="addInputQty" type="number" min="1" max="999" value="1"
                               oninput="limitQty(this)" inputmode="numeric"
                               class="border rounded px-3 py-2 w-28"/>

                        <button type="button" onclick="addSelectedProduct()"
                                class="bg-gray-700 text-white px-3 py-2 rounded">Thêm</button>
                    </div>

                    <div id="selectedList" class="border rounded p-3 min-h-[80px] bg-gray-50">
                        <p class="text-sm text-gray-500" data-empty>Chưa có sản phẩm nào.</p>
                    </div>
                </div>

                <div class="flex justify-end gap-2 mt-6">
                    <a th:href="@{/combos}" class="bg-gray-500 text-white px-4 py-2 rounded">Hủy</a>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Tạo</button>
                </div>
            </form>

            <p th:if="${formError}" class="text-red-600 mt-3" th:text="${formError}"></p>
        </div>

        <div class="hidden" th:insert="~{fragments/footer :: footer}"></div>
    </main>
</div>
<script>
    const MAX_QTY = 999;

    function limitQty(el) {
        let v = parseInt(el.value || '1', 10);
        if (isNaN(v)) v = 1;
        if (v < 1) v = 1;
        if (v > MAX_QTY) v = MAX_QTY;
        el.value = v;
    }

    function reindex(container) {
        const items = container.querySelectorAll('[data-item]');
        items.forEach((el, i) => {
            el.querySelector('input[data-field="productId"]').name = `details[${i}].productId`;
            el.querySelector('input[data-field="quantity"]').name  = `details[${i}].quantity`;
        });
        const empty = container.querySelector('[data-empty]');
        if (empty) empty.classList.toggle('hidden', items.length > 0);
    }

    function addSelectedProduct() {
        const sel   = document.getElementById('addSelectProduct');
        const qtyEl = document.getElementById('addInputQty');
        const list  = document.getElementById('selectedList');

        const pid = sel.value;
        limitQty(qtyEl);
        let qty = parseInt(qtyEl.value, 10);

        if (!pid) {
            toastError && toastError('Vui lòng chọn sản phẩm');
            return;
        }
        if (isNaN(qty) || qty < 1) {
            toastError && toastError('Số lượng phải ≥ 1');
            return;
        }

        // Nếu đã có → cộng dồn
        const existed = list.querySelector(`[data-item][data-pid="${pid}"]`);
        if (existed) {
            const q = existed.querySelector('input[data-field="quantity"]');
            const cur = parseInt(q.value || '0', 10);
            q.value = Math.min(MAX_QTY, cur + qty);
            limitQty(q);
            return;
        }

        const name = sel.options[sel.selectedIndex].text;
        const row = document.createElement('div');
        row.className = 'flex items-center justify-between bg-white border rounded px-3 py-2 mb-2';
        row.setAttribute('data-item', '1');
        row.setAttribute('data-pid', pid);
        row.innerHTML = `
            <div class="font-medium">${name}</div>
            <div class="flex items-center gap-2">
                <input type="hidden" data-field="productId" value="${pid}">
                <input type="number" data-field="quantity" min="1" max="${MAX_QTY}" value="${qty}"
                    oninput="limitQty(this)" inputmode="numeric"
                    class="w-24 border rounded px-2 py-1 text-center">
                <button type="button" class="text-red-600"
                    onclick="this.closest('[data-item]').remove(); reindex(document.getElementById('selectedList'))">
                    <i class="ri-close-line text-xl"></i>
                </button>
            </div>`;
        list.appendChild(row);
        reindex(list);
        sel.value = '';
        qtyEl.value = '1';
    }

    document.getElementById('createComboForm').addEventListener('submit', function (e) {
        let hasError = false;

        // Validate tên combo (FE kiểm tra nhanh, BE vẫn kiểm tra kỹ hơn)
        const nameInput = this.querySelector('input[name="name"]');
        const nameVal = nameInput.value.trim();
        if (!nameVal) {
            toastError && toastError('Tên combo không được để trống');
            hasError = true;
        } else if (!/^[\p{L}\p{N} ]+$/u.test(nameVal)) {
            toastError && toastError('Tên combo chỉ được chứa chữ, số và khoảng trắng');
            hasError = true;
        }

        // Validate sản phẩm
        const list = document.getElementById('selectedList');
        const qtyInputs = list.querySelectorAll('input[data-field="quantity"]');

        if (qtyInputs.length === 0) {
            toastError && toastError('Vui lòng thêm ít nhất 1 sản phẩm vào combo');
            hasError = true;
        } else {
            let invalidQty = false;
            qtyInputs.forEach(el => {
                limitQty(el);
                const v = parseInt(el.value, 10);
                if (isNaN(v) || v < 1 || v > MAX_QTY) invalidQty = true;
            });
            if (invalidQty) {
                toastError && toastError('Số lượng mỗi sản phẩm phải từ 1 đến 999');
                hasError = true;
            }
        }

        if (hasError) {
            e.preventDefault();
        }
    });
</script>

</body>
</html>
