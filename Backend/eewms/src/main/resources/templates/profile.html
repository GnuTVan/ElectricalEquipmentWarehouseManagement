<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông tin tài khoản | Thiết bị điện Hải Phòng</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap');
        body { font-family: 'Be Vietnam Pro', sans-serif; }
        .sidebar-nav::-webkit-scrollbar { width: 4px; }
        .sidebar-nav::-webkit-scrollbar-thumb { background-color: #4a5568; border-radius: 20px; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
<div class="flex h-screen">
    <!-- Sidebar fragment -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <main class="flex-1 ml-64">
        <!-- Header -->
        <div th:replace="~{fragments/header :: header}"></div>

        <!-- Profile Form -->
        <div class="p-8 max-w-4xl mx-auto">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Thông tin tài khoản</h1>
            <form th:action="@{/account/update-profile}" method="post" th:object="${profile}" class="bg-white rounded-lg shadow p-6 space-y-6">
                <div class="flex items-center space-x-4 border-b pb-4">
                    <label><img src="https://placehold.co/80x80?text=Avatar" class="w-16 h-16 rounded-full object-cover border-2 border-gray-300" alt="Avatar"></label>
                    <div>
                        <p class="text-lg font-semibold" th:text="*{fullName}">Tên người dùng</p>
                    </div>
                </div>

                <div>
                    <h2 class="text-lg font-semibold text-gray-700 mb-2">Thông tin cá nhân</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="font-medium">Họ và tên</label>
                            <input th:field="*{fullName}" type="text" class="w-full border rounded px-3 py-2" />
                        </div>
                        <div>
                            <label class="font-medium">Số điện thoại</label>
                            <input th:field="*{phone}" type="text" class="w-full border rounded px-3 py-2" />
                        </div>
                        <div>
                            <label class="font-medium">Email</label>
                            <input th:field="*{email}" type="email" class="w-full border rounded px-3 py-2" />
                        </div>
                        <div>
                            <label class="font-medium">Địa chỉ</label>
                            <input th:field="*{address}" type="text" class="w-full border rounded px-3 py-2" />
                        </div>
                    </div>
                </div>

                <div>
                    <h2 class="text-lg font-semibold text-gray-700 mb-2">Thông tin đăng nhập</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="font-medium">Tên đăng nhập</label>
                            <input type="text" th:value="${#authentication.name}" readonly class="w-full border rounded px-3 py-2 bg-gray-100" />
                        </div>
                        <div>
                            <label class="font-medium">Mật khẩu</label>
                            <input type="password" value="******" readonly class="w-full border rounded px-3 py-2 bg-gray-100 cursor-not-allowed" />
                            <a th:href="@{/account/change-password}" class="text-sm text-blue-600 hover:underline block mt-1">Đổi mật khẩu</a>
                        </div>
                    </div>
                </div>

                <div class="text-right">
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Lưu thay đổi</button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </main>
</div>

<script>
    const btn = document.getElementById("userMenuBtn");
    const dropdown = document.getElementById("userMenuDropdown");

    btn?.addEventListener("click", () => {
        dropdown?.classList.toggle("hidden");
    });

    document.addEventListener("click", (event) => {
        if (!event.target.closest("#userMenuWrapper")) {
            dropdown?.classList.add("hidden");
        }
    });
</script>

</body>
</html>
